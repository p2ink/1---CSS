<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight设置字体粗细</title>
    <style>
        .weight {
            /* font-weight: bold */
            /* 700后面不要跟单位 等价于bold 都是加粗的效果 */
            /* 实际开发中，我们更提倡用数字 表示加粗或者变细 */
            font-weight: 700;
        }
        h3 {
            /* font-weight: normal; */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h3>打老虎</h3>
    <p>一二三四五</p>
    <p class="weight">上山打老虎</p>
    <p>老虎有几只</p>
    <p>让我数一数</p>

</body>
</html>
