<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family设置字体系列</title>
    <style>
        h3 {
            font-family: "微软雅黑";
        }
        p {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h3>打老虎</h3>
    <p>一二三四五</p>
    <p>上山打老虎</p>
    <p>老虎有几只</p>
    <p>让我数一数</p>

</body>
</html>
