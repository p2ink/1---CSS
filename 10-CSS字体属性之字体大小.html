<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size设置字体大小</title>
    <style>
        body {
            font-size: 18px;
        }
        /* 标题标签比较特殊 需要单独指定文字大小 */
        h3 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>打老虎</h3>
    <p>一二三四五</p>
    <p>上山打老虎</p>
    <p>老虎有几只</p>
    <p>让我数一数</p>

</body>
</html>
